<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico - Eletrônica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clique nos botões para mostrar os gráficos!</h1>

    <h3>Gráficos Tempo / Tensão</h3>
    <button type="button" class="btn btn-secondary" id="senoide" onclick="desenharGrafico(this.id)">Gráfico de função senoidal</button>
    <button type="button" class="btn btn-secondary" id="retificador" onclick="desenharGrafico(this.id)">Gráfico Diodo Retificador em CA</button>
    <button type="button" class="btn btn-secondary" id="ponte" onclick="desenharGrafico(this.id)">Gráfico Diodo Retificador em ponte</button> <br><br>
    <button type="button" class="btn btn-secondary" id="diodoCapacitor"  onclick="desenharGrafico(this.id)">Gráfico de diodo retificador com Capacitor</button>
    <button type="button" class="btn btn-secondary" id="diodoZenner"  onclick="desenharGrafico(this.id)">Gráfico do Diodo Zenner em CA</button>
    <button type="button" class="btn btn-secondary" id="diodoZennerCapacitor"  onclick="desenharGrafico(this.id)">Gráfico do Diodo Zenner com Capacitor</button>

    <h3>Gráficos Tensão / Corrente</h3>
    <button type="button" class="btn btn-secondary" id="ideal" onclick="desenharGrafico(this.id)">Gráfico Diodo Ideal (fio)</button>
    <button type="button" class="btn btn-secondary" id="diodo" onclick="desenharGrafico(this.id)">Gráfico Diodo 0,7 (barreira potencial de 0,7V)</button> <br><br>
    <button type="button" class="btn btn-secondary" id="real" onclick="desenharGrafico(this.id)">Gráfico Diodo Real (curva característica do diodo)</button>
    <button type="button" class="btn btn-secondary" id="zenner" onclick="desenharGrafico(this.id)">Gráfico Diodo Zenner</button>
    
    <div id="texto"></div>
    
    <div id="grafico"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
